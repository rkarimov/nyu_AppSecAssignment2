name: Assignment2 Test scripts

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Dependency check
      run: |
        python3 -m pip install --upgrade pip
        pip install django
        pip install django-cryptography
        pip install requests

    - name: init config
      run: |
        python3 GiftcardSite/manage.py makemigrations LegacySite
        python3 GiftcardSite/manage.py makemigrations
        python3 GiftcardSite/manage.py migrate
        sh GiftcardSite/import_dbs.sh
        python3 GiftcardSite/manage.py test GiftcardSite

    - name: XSS test
      run: tests/XSS_test.py
    - name: CSRF test
      run: tests/CSRF_test.py
    - name: SQL injection test
      run: tests/SQL_injection.py
    - name: command injection
      run: tests/command_injection.py

